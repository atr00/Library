<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="modal">
      <form action="#" id="add-book-form">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" />

        <label for="title">Title</label>
        <input type="text" id="title" name="title" />

        <label for="page-count">Page count</label>
        <input
          type="number"
          id="page-count"
          name="page-count"
          min="1"
          step="1"
        />

        <div class="radio-container">
          <label for="read-status-true">Read</label>
          <input type="radio" id="read-status-true" name="read-status" value="true">
          <label for="read-status-true">Not read</label>
          <input type="radio" id="read-status-false" name="read-status" value="false">
        </div>

        <button id="submit-book-btn" class="btn btn-green" type="submit">Submit</button>
      </form>
    </div>
    <header>
      <h1>My Library</h1>
    </header>
    <div id="content">
      <button id="add-btn" class="btn btn-green">Add Book</button>
      <div id="library-grid"></div>
    </div>
  </body>
</html>
